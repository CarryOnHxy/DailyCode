<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-2.2.2.min.js"></script>
    <link rel="stylesheet" href="css/showData.css">
    <title>Document</title>
</head>

<body>
    <div class="shop">
        <div class="shop_list">
            <div class="condition">
                <a href="javascript:void(0)">全部</a>
                <a href="javascript:void(0)" >销量</a>
                <a href="javascript:void(0)">评价</a>
                <a href="javascript:void(0)" name='price' data-sort='<%=sort%>'>价格</a>
            </div>
            <div class='goods_container'>
                <%for(var i =0;i<data.length;i++){%>
                    <div class="good">
                        <div class="shop_img">
                            <img src="<%=data[i]['imgUrl']%>">
                        </div>

                        <p class='goods_name'>
                            <span>
                                <%=data[i]['brand']%>
                            </span>
                            <span>
                                <%=data[i]['goods_name']%>
                            </span>
                        </p>
                        <p class="goods_prize">
                            ￥
                            <%=data[i]['cu_price']%>
                                <span class="old_price">
                                    ￥
                                    <%=data[i]['or_price']%>
                                </span>
                        </p>
                    </div>
                    <%}%>
            </div>
        </div>
    </div>
    <script>
        $('[name="price"]').click(function () {
            console.log($(this).data('sort'));
            if ($(this).data('sort') == '1') {
                location.search = 'sort=1';
                return;
            } else {
                if ($(this).data('sort') == '-1')
                {
                    location.search = 'sort=-1';
                    console.log(-1);
                }
                else{
                    location.search = 'sort=1';
                }
            }
           
        }
   
    )
    </script>
</body>

</html>
